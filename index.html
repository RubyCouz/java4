<!DOCTYPE html>
<html>
<head>
  <title>Exercice_4</title>
  <meta charset="UTF-8" />
</head>
<body>
  <form id="form">
    <label for="lastname">Nom : </label><input type="text" name="lastname" id="lastname"/>
    <label for="firstname">Prénom : </label><input type="text" name="firstname" id="firstname"/>
    <label for="city">Ville : </label><input type="text" name="city" id="city"/>

    <button  onclick="identity()" name="submit" id="submit">Valider</button>
  </form>
  <script>
  //déclaration de la fonction identité
  function identity (){
    //déclaration des variables
    var lastname = document.getElementById('lastname').value;
    var firstname = document.getElementById('firstname').value;
    var city = document.getElementById('city').value;
    var regex = /^[a-zA-Zàáâãäåçèéêëìíîïðòóôõöùúûüýÿ \-]+$/;
    //boite de dialogue avec appel des variables
    if((regex.test(lastname) == true) && (regex.test(firstname) == true) && (regex.test(city) == true))
    {
      alert('Nom : ' + lastname + '\nPrénom : ' + firstname + '\nVille' + city);
    }else{
      alert('recommencez sans chiffre');
    }
  }
  </script>
</body>
</html>
